<body>
	<div class="container">
		<h2>Welcome Back</h2>
		<form name="form" [formGroup]="form" (ngSubmit)="form.valid && onSubmit()">
			<div class="cover"> <img src="../../../assets//pictures/bokeh_login.jpg" alt="IMG"> </div>
			<div class="text-block">
        <h2>Flixtor</h2>
      </div>

			<div class="form-group">
				<label for="email">Email Address</label>
				<input type="text" class="form-control" formControlName="email" [ngClass]="{'is-invalid':form.get('email').touched && form.get('email').invalid}" />
				<div *ngIf="form.get('email').touched && form.get('email').invalid" class="invalid-feedback"  style="color:red;">
					<div *ngIf="form.get('email').errors.required">Email address is required</div>
					<div *ngIf="form.get('email').errors.email">Email address is not valid</div>
				</div>
      </div>

			<div class="form-group">
				<label for="password">Password</label>
				<input [type]="(showPassword)? 'text' : 'password'" class="form-control" formControlName="password" [ngClass]="{'is-invalid':form.get('password').touched && form.get('password').invalid}" /> <i [ngClass]="(showPassword) ? 'fa fa-eye-slash eye-icon' : 'fa fa-eye eye-icon'" (click)="togglePassword()"></i>
				<div *ngIf="form.get('password').touched && form.get('password').invalid" class="invalid-feedback" style="color:red;">
					<div *ngIf="form.get('password').errors.required">Password is required </div>
					<div *ngIf="form.get('password').errors.minlength">Password must be at least 6 characters</div>
				</div>
      </div>

			<input type="checkbox" id="checkbox-1-1" class="custom-checkbox" autocomplete="off">
			<label for="checkbox-1-1">Stay Signed in</label>
			<div class="form-group">
				<a routerLink="/movie">
					<button class="btn btn-primary" [disabled]="!form.valid">Sign In</button>
				</a>
			</div>
		</form>
	</div>
</body>
