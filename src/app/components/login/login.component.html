<body>
	<div class="container">
		<h2>{{'Welcome Back' | translate}}</h2>
		<form name="form" [formGroup]="form" (ngSubmit)="form.valid && onSubmit()">
			<div class="cover"> <img src="../../../assets//pictures/bokeh_login.jpg" alt="IMG"> </div>
			<div class="text-block">
        <h2>Flixtor</h2>
      </div>

      <div class = "lang">
        <span  class = "translation_en" (click)="switchLanguage('en')"></span >
        <span  class = "translation_fr" (click)="switchLanguage('fr')"></span >
      </div>

			<div class="form-group">
				<label for="email">{{'Email Address' | translate}}</label>
				<input type="text" class="form-control" formControlName="email" [ngClass]="{'is-invalid':form.get('email').touched && form.get('email').invalid}" />
				<div *ngIf="form.get('email').touched && form.get('email').invalid" class="invalid-feedback"  style="color:red;">
					<div *ngIf="form.get('email').errors.required">{{'Email address is required' | translate}}</div>
					<div *ngIf="form.get('email').errors.email">{{'Email address is not valid' | translate}}</div>
				</div>
      </div>

			<div class="form-group">
				<label for="password">{{'Password' | translate}}</label>
				<input [type]="(showPassword)? 'text' : 'password'" class="form-control" formControlName="password" [ngClass]="{'is-invalid':form.get('password').touched && form.get('password').invalid}" /> <i [ngClass]="(showPassword) ? 'fa fa-eye-slash eye-icon' : 'fa fa-eye eye-icon'" (click)="togglePassword()"></i>
				<div *ngIf="form.get('password').touched && form.get('password').invalid" class="invalid-feedback" style="color:red;">
					<div *ngIf="form.get('password').errors.required">{{'Password is required' | translate}} </div>
					<div *ngIf="form.get('password').errors.minlength">{{'Password must be at least 6 characters' | translate}}</div>
				</div>
      </div>

			<input type="checkbox" id="checkbox-1-1" class="custom-checkbox" autocomplete="off">
			<label for="checkbox-1-1">{{'Stay Signed in' | translate}}</label>
			<div class="form-group">
					<button class="btn btn-primary" [disabled]="!form.valid">{{'Sign In' | translate}}</button>
			</div>
		</form>
	</div>
</body>
